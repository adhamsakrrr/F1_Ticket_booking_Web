<html>

    <head>
        <div class="container">
        <link rel="stylesheet" href="sign_up_script.css">  
    </head>
    <body>
        <form class="well form-horizontal" action="signUp" method="POST"  id="contact_form">  
       
        <p style="color:red", font="100">registration</p>
       

        <div class="form-group">
        <label >First Name</label>  
        <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input  name="first" id="first" placeholder="First Name" class="form-control"  type="text">
            </div>
        </div>
        </div>

        

        <div class="form-group">
        <label >Last Name</label> 
            <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input name="last" id="last" placeholder="Last Name" class="form-control"  type="text">
            </div>
        </div>
        </div>


        
       

        <div class="form-group">
        <label>Username</label>  
            <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input  name="usr" id="usr" placeholder="Username" class="form-control"  type="text">
            </div>
            </div>
        </div>


       
        <div class="form-group">
            <label>E-Mail</label>  
            <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
            <input name="email" id="email" placeholder="E-Mail Address" class="form-control"  type="text">
            </div>
            </div>
        </div>

       

        <div class="form-group">
        <label>Password</label> 
            <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input name="pass" id="pass" placeholder="Password" class="form-control"  type="password">
            </div>
        </div>
        </div>

       

        <div class="form-group">
        <label>Confirm Password</label> 
            <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input name="confirm" id="confirm" placeholder="Confirm Password" class="form-control"  type="password">
            </div>
        </div>
        </div>




       
            
        <div class="form-group">
        <label>Contact No.</label>  
            <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
        <input name="number" id="number" placeholder="(contact number)" class="form-control" type="text">
            </div>
        </div>
        </div>

     


       
        <div class="form-group">
        <label class="col-md-4 control-label"></label>
        <div class="col-md-4"><br>
            <button type="submit" class="btn btn-warning" >SUBMIT <span class="glyphicon glyphicon-send"></span></button>
        </div>
        </div>

        </fieldset>
        </div>
            </div>
        </form>
    </body>
</html>
